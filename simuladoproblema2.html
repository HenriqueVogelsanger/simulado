<meta charset="UTF-8">
<script>

/*Faça um programa que pergunte ao usuário qual a cotação do euro. Pergunte também quantos euros serão necessários para realizar a viagem.

Calcule o custo da viagem em R$ (reais) e apresente o resultado ao fim do programa.
*/

const cotacao = prompt (`qual a cotação do euro atualmente`)
const euros = prompt (`Quantos euros são necessarios para realizar a viagem`)
const preco = Number(cotacao) * Number(euros)

document.write (`O custo dessa viagem vai ser de ${preco} reais`)





</script>
