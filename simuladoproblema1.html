<meta charset="UTF-8">
<script>

/*Faça um programa que pergunte o preço do litro da bebida. Também pergunte ao usuário qual foi a quantidade de bebida consumida.

Apresente, ao final do programa, qual é o custo total da bebida consumida.
*/

const precolitro = prompt(`Qual é o preço do litro da bebida`)
const bebida = prompt(`Qual foi a quantidade de bebida consumida`)
const pagar = Number(precolitro) * Number(bebida)

document.write (`O custo final da bebida vai ser de ${pagar}`)


</script>
